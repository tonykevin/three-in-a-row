<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Michi o de tres en linea, es un juego por turnos para dos personas"
    />
    <title>Juego: Michi</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="o-wrapper">
      <section class="c-game">
        <h1 class="c-game__title">Juego: Michi</h1>
        <div class="c-game__area">
          <svg width="100%" height="100%" class="c-game__lines">
            <defs>
              <rect id="vLine" width="1.6%" height="100%" rx="1%" />
              <rect id="hLine" width="100%" height="1.6%" rx="1%" />
            </defs>
            <g fill="var(--color-game-line)">
              <use x="32.3%" href="#vLine" />
              <use x="66.3%" href="#vLine" />
              <use y="32.3%" href="#hLine" />
              <use y="66.3%" href="#hLine" />
            </g>
          </svg>
          <span id="mark" class="c-game__mark"></span>
          <span id="mark" class="c-game__mark"></span>
          <span id="mark" class="c-game__mark"></span>
          <span id="mark" class="c-game__mark"></span>
          <span id="mark" class="c-game__mark"></span>
          <span id="mark" class="c-game__mark"></span>
          <span id="mark" class="c-game__mark"></span>
          <span id="mark" class="c-game__mark"></span>
          <span id="mark" class="c-game__mark"></span>
        </div>
        <div class="c-game__controls u-line">
          <button class="c-btn" id="resetButton" href="#">
            <svg width="1.8em" height="1.8em" viewBox="0 0 16 16">
              <path
                fill="#444444"
                d="M7.5,14C4.5,14,2,11.5,2,8.5S4.5,3,7.5,3c1.2,0,2.2,0.4,3.2,1H8v2h6V0h-2v2.5C10.7,1.5,9.2,1,7.5,1 C3.4,1,0,4.4,0,8.5S3.4,16,7.5,16S15,12.6,15,8.5h-2C13,11.5,10.5,14,7.5,14z"
              />
            </svg>
          </button>
        </div>
      </section>
    </div>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
